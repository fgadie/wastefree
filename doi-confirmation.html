<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscription Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #001eb3;
    }
    p {
      font-size: 18px;
    }
    .status {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
    }
    .error {
      color: #b30000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline">Confirming Your Subscription...</h1>
    <p class="status" id="status">Please wait while we confirm your details...</p>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const headlineEl = document.getElementById("headline");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("Id");
    const lang = params.get("lan") || "en";

    const translations = {
      en: {
        initialTitle: "Confirming Your Subscription...",
        initialStatus: "Please wait while we confirm your details...",
        successTitle: "You're In! ✅",
        successStatus: "Thanks for confirming your subscription to Wastefree.",
        errorTitle: "Subscription Confirmation Error",
        errorStatus: "⚠️ Could not notify our system. Please try again later.",
        missingTitle: "Confirmation Failed",
        missingStatus: "❌ No ID was found in the URL."
      },
      de: {
        initialTitle: "Bestätige deine Anmeldung...",
        initialStatus: "Bitte warte, während wir deine Daten verarbeiten...",
        successTitle: "Du bist dabei! ✅",
        successStatus: "Danke für deine Bestätigung. Willkommen bei Wastefree!",
        errorTitle: "Fehler bei der Bestätigung",
        errorStatus: "⚠️ Wir konnten dein Abo nicht bestätigen. Bitte versuche es später erneut.",
        missingTitle: "Bestätigung fehlgeschlagen",
        missingStatus: "❌ Es fehlt eine ID in der URL."
      },
      fr: {
        initialTitle: "Confirmation de votre abonnement...",
        initialStatus: "Veuillez patienter pendant la confirmation...",
        successTitle: "C’est confirmé ! ✅",
        successStatus: "Merci d’avoir confirmé votre abonnement à Wastefree.",
        errorTitle: "Erreur de confirmation",
        errorStatus: "⚠️ Impossible de confirmer. Veuillez réessayer plus tard.",
        missingTitle: "Confirmation échouée",
        missingStatus: "❌ L'ID est manquante dans l'URL."
      },
      it: {
        initialTitle: "Conferma della sottoscrizione...",
        initialStatus: "Attendi mentre confermiamo i tuoi dati...",
        successTitle: "Iscrizione confermata ✅",
        successStatus: "Grazie per aver confermato la tua iscrizione a Wastefree.",
        errorTitle: "Errore di conferma",
        errorStatus: "⚠️ Impossibile completare la conferma. Riprova più tardi.",
        missingTitle: "Conferma non riuscita",
        missingStatus: "❌ Nessun ID trovato nell'URL."
      }
    };

    const t = translations[lang] || translations.en;

    // Set initial text
    headlineEl.textContent = t.initialTitle;
    statusEl.textContent = t.initialStatus;

    if (!id) {
      headlineEl.textContent = t.missingTitle;
      statusEl.textContent = t.missingStatus;
      statusEl.classList.add("error");
    } else {
      const zapierURL = `https://hooks.zapier.com/hooks/catch/6735747/20aowe2/?Id=${encodeURIComponent(id)}`;
      const iframe = document.createElement("iframe");
      iframe.src = zapierURL;
      iframe.style.display = "none";
      iframe.onload = () => {
        headlineEl.textContent = t.successTitle;
        statusEl.textContent = t.successStatus;
      };
      iframe.onerror = () => {
        headlineEl.textContent = t.errorTitle;
        statusEl.textContent = t.errorStatus;
        statusEl.classList.add("error");
      };
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
