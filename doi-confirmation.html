<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscription Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      color: #333;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 160px;
    }
    h1 {
      color: #001eb3;
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      font-size: 17px;
      line-height: 1.6;
      margin: 0;
    }
    .status {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
    }
    .error {
      color: #c62828;
    }
    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #999;
    }
    input, select {
      font-size: 16px;
    }
  </style>
  <script src="https://unpkg.com/libphonenumber-js@1.10.24/bundle/libphonenumber-max.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://skux6.mjt.lu/img2/skux6/eb0f124f-dab6-47a0-a04d-60c1bf2103b5/content" alt="Wastefree Logo" />
    </div>

    <h1 id="headline">Confirming Your Subscription...</h1>
    <p class="status" id="status">Please wait a moment while we confirm your information.</p>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const headlineEl = document.getElementById("headline");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("Id");
    const lang = params.get("lan") || "en";

    const translations = {
      en: {
        initialTitle: "Confirming Your Subscription...",
        initialStatus: "Please wait a moment while we confirm your information.",
        successTitle: "Subscription Confirmed",
        successStatus: "Thank you for confirming your subscription. You’re now on the list and will start receiving updates from Wastefree.",
        errorTitle: "Confirmation Failed",
        errorStatus: "We were unable to confirm your subscription at this time. Please try again later or contact support.",
        missingTitle: "Incomplete Request",
        missingStatus: "We couldn't process your confirmation because a required link parameter is missing.",
        formTitle: "Please provide your address and mobile number",
        street: "Street + No:",
        zip: "ZIP Code:",
        city: "City:",
        country: "Country:",
        prefix: "Country Prefix:",
        phone: "Mobile Number:",
        submit: "Submit",
        successSubmit: "Thank you! Your information has been submitted.",
        errorSubmit: "There was an error submitting your information. Please try again.",
        invalidPhone: "Please enter a valid mobile number."
      },
      de: {
        initialTitle: "Bestätigung Ihrer Anmeldung...",
        initialStatus: "Einen Moment bitte, wir überprüfen Ihre Angaben.",
        successTitle: "Anmeldung bestätigt",
        successStatus: "Vielen Dank für Ihre Bestätigung. Sie erhalten ab sofort Updates von Wastefree.",
        errorTitle: "Bestätigung fehlgeschlagen",
        errorStatus: "Wir konnten Ihre Anmeldung derzeit nicht bestätigen. Bitte versuchen Sie es später erneut oder kontaktieren Sie uns.",
        missingTitle: "Unvollständige Anfrage",
        missingStatus: "Die Bestätigung konnte nicht durchgeführt werden, da ein erforderlicher Linkparameter fehlt.",
        formTitle: "Bitte geben Sie Ihre Adresse und Mobilnummer an",
        street: "Straße + Nr.:",
        zip: "PLZ:",
        city: "Ort:",
        country: "Land:",
        prefix: "Ländervorwahl:",
        phone: "Mobilnummer:",
        submit: "Absenden",
        successSubmit: "Vielen Dank! Ihre Daten wurden übermittelt.",
        errorSubmit: "Es gab einen Fehler beim Absenden Ihrer Daten. Bitte versuchen Sie es erneut.",
        invalidPhone: "Bitte geben Sie eine gültige Mobilnummer ein."
      },
      fr: {
        initialTitle: "Confirmation de votre inscription...",
        initialStatus: "Veuillez patienter pendant la vérification de vos informations.",
        successTitle: "Inscription confirmée",
        successStatus: "Merci d’avoir confirmé votre inscription. Vous recevrez désormais les actualités de Wastefree.",
        errorTitle: "Échec de la confirmation",
        errorStatus: "Nous n'avons pas pu confirmer votre inscription. Veuillez réessayer plus tard ou nous contacter.",
        missingTitle: "Requête incomplète",
        missingStatus: "Impossible de traiter votre confirmation. Il manque un paramètre dans le lien.",
        formTitle: "Veuillez fournir votre adresse et numéro de mobile",
        street: "Rue + No :",
        zip: "Code postal :",
        city: "Ville :",
        country: "Pays :",
        prefix: "Indicatif pays :",
        phone: "Numéro de mobile :",
        submit: "Soumettre",
        successSubmit: "Merci ! Vos informations ont été soumises.",
        errorSubmit: "Erreur lors de la soumission. Veuillez réessayer.",
        invalidPhone: "Veuillez entrer un numéro valide."
      },
      it: {
        initialTitle: "Conferma della tua iscrizione...",
        initialStatus: "Attendere mentre verifichiamo le informazioni.",
        successTitle: "Iscrizione confermata",
        successStatus: "Grazie per aver confermato la tua iscrizione. Riceverai presto le comunicazioni di Wastefree.",
        errorTitle: "Conferma non riuscita",
        errorStatus: "Non siamo riusciti a confermare la tua iscrizione. Riprova più tardi o contattaci.",
        missingTitle: "Richiesta incompleta",
        missingStatus: "Non è stato possibile completare la conferma. Parametro del link mancante.",
        formTitle: "Inserisci indirizzo e numero di cellulare",
        street: "Via + numero:",
        zip: "CAP:",
        city: "Città:",
        country: "Paese:",
        prefix: "Prefisso internazionale:",
        phone: "Numero di cellulare:",
        submit: "Invia",
        successSubmit: "Grazie! I tuoi dati sono stati inviati.",
        errorSubmit: "Errore nell'invio dei dati. Riprova.",
        invalidPhone: "Inserisci un numero valido."
      }
    };

    const t = translations[lang] || translations.en;
    headlineEl.textContent = t.initialTitle;
    statusEl.textContent = t.initialStatus;

    if (!id) {
      headlineEl.textContent = t.missingTitle;
      statusEl.textContent = t.missingStatus;
      statusEl.classList.add("error");
    } else {
      const zapierURL = `https://hooks.zapier.com/hooks/catch/6735747/20aowe2/?Id=${encodeURIComponent(id)}`;
      const iframe = document.createElement("iframe");
      iframe.src = zapierURL;
      iframe.style.display = "none";
      iframe.onload = () => {
        headlineEl.textContent = t.successTitle;
        statusEl.textContent = t.successStatus;
      };
      iframe.onerror = () => {
        headlineEl.textContent = t.errorTitle;
        statusEl.textContent = t.errorStatus;
        statusEl.classList.add("error");
      };
      document.body.appendChild(iframe);
    }

    function createContactForm() {
      const formContainer = document.createElement("div");
      formContainer.style.marginTop = "40px";
      formContainer.innerHTML = `
        <h2 style="font-size: 20px; color: #333; margin-bottom: 10px;">${t.formTitle}</h2>
        <form id="contactForm" style="max-width: 700px; margin: 0 auto; text-align: left;">
          <div style="margin-bottom: 15px;">
            <label style="display:block; font-size: 17px;">${t.street}</label>
            <input type="text" id="street" required style="width: 100%; padding: 10px;"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label style="display:block; font-size: 17px;">${t.zip}</label>
            <input type="text" id="zip" required style="width: 100%; padding: 10px;"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label style="display:block; font-size: 17px;">${t.city}</label>
            <input type="text" id="city" required style="width: 100%; padding: 10px;"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label style="display:block; font-size: 17px;">${t.country}</label>
            <input type="text" id="country" required style="width: 100%; padding: 10px;"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label style="display:block; font-size: 17px;">${t.prefix}</label>
            <input type="text" id="prefix" placeholder="+1" required style="width: 100%; padding: 10px;"/>
          </div>
          <div style="margin-bottom: 20px;">
            <label style="display:block; font-size: 17px;">${t.phone}</label>
            <input type="tel" id="mobile" required style="width: 100%; padding: 10px;"/>
          </div>
          <button type="submit" style="padding: 12px 25px; background-color: #001eb3; color: white; border: none; border-radius: 5px; font-size: 16px;">
            ${t.submit}
          </button>
          <p id="formStatus" style="margin-top: 15px;"></p>
        </form>
      `;
      document.querySelector(".container").appendChild(formContainer);

      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const fullNumber = document.getElementById("prefix").value + document.getElementById("mobile").value;
        const phone = libphonenumber.parsePhoneNumber(fullNumber);

        const statusMsg = document.getElementById("formStatus");
        if (!phone || !phone.isValid()) {
          statusMsg.textContent = t.invalidPhone;
          statusMsg.style.color = "red";
          return;
        }

        const payload = {
          Id: id,
          street: document.getElementById("street").value,
          zip: document.getElementById("zip").value,
          city: document.getElementById("city").value,
          country: document.getElementById("country").value,
          prefix: document.getElementById("prefix").value,
          mobile: phone.number
        };

        fetch("https://hooks.zapier.com/hooks/catch/6735747/2paoc9l/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }).then(res => {
          if (res.ok) {
            statusMsg.textContent = t.successSubmit;
            statusMsg.style.color = "green";
          } else {
            throw new Error();
          }
        }).catch(() => {
          statusMsg.textContent = t.errorSubmit;
          statusMsg.style.color = "red";
        });
      });
    }

    if (id) {
      const checkIframe = setInterval(() => {
        if (headlineEl.textContent === t.successTitle) {
          clearInterval(checkIframe);
          createContactForm();
        }
      }, 500);
    }
  </script>

  <div class="footer">
    &copy; 2025 Wastefree — All rights reserved.
  </div>
</body>
</html>
